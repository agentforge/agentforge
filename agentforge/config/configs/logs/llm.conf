[loggers]
keys=root

[handlers]
keys=logfileHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=logfileHandler

[handler_logfileHandler]
class=FileHandler
level=DEBUG
formatter=logFormatter
args=(DST_PATH + '/llm.log', 'a')

[formatter_logFormatter]
format=%(asctime)s [%(name)s] [%(levelname)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
